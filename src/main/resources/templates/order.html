<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <style>
        .container .row:first-child {
            margin-top: 56px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar- fixed-top bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">E-shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">About Us</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<main class="container">

    <div class="row flex-column">

        <div class="col-3" th:each="order: ${orders}">
            <p th:text="'Hello, ' + ${order.orderDescription} + '!'" />
        </div>

        <form class="needs-validation" novalidate="" method="post"
              th:attr="action=@{/orders/create-or-update}"
              th:object="${orders}">

            <div class="row g-3">

                <div class="col-12">
                    <label for="products" class="form-label">Products</label>
                    <input type="text" class="form-control" id="products" th:field="*{products}"
                           placeholder="Products " required="required">
                    <div class="invalid-feedback">
                        Please enter the order name.
                    </div>
                </div>

                <div class="col-12">
                    <label for="quantity" class="form-label">quantity</label>
                    <input type="text" class="form-control" id="quantity" th:field="*{quantity}"
                           placeholder="Quantity" required="required">
                    <div class="invalid-feedback">
                        Please enter the price.
                    </div>
                </div>

            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Checkout</button>
        </form>

    </div>
</main>
</body>
</html>
